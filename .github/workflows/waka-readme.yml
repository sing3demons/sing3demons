name: WakaTime Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: last_7_days
          SHOW_TIMEZONE: true
          SHOW_TOTAL: true
          SHOW_EDITORS: true
          SHOW_LANGUAGE: true
          SHOW_OS: false
